<!DOCTYPE html>
<html>
<head>
  <title>Delicious Recipe</title>
  <link rel="stylesheet" type="text/css" href="./recipe.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav>
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        </ul>
    </nav>
  </header>
  <main>
    <div class="recipe">
      <h1 class="recipe-title"></h1>
      <img class="recipe-image" src="" alt="">
      <div class="details">
        <span>Cooking Time: <span id="cooking-time"></span> minutes</span>
        <span>Servings: <span id="servings"></span></span>
      </div>
      <h2 class="section-title">Ingredients</h2>
      <ul id="ingredient-list" class="ingredients-list"></ul>
      <h2 class="section-title">Instructions</h2>
      <ol id="instruction-list" class="instructions-list"></ol>
    </div>
  </main>

  <script src="./recipe.js"></script>
</body>
</html>
